<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../public/css/main.css" />
    <link rel="stylesheet" href="../public/css/views/login/estilos.css">
    <script src="main.js"></script>
</head>
<body>
    <!-- header Earth-Q -->
    <section class="hero-header">
        <nav class="navbar is-info">
            <div class="navbar-brand">
                    <a class="navbar-item has-text-weight-bold" href="index.html">
                            <span class=" icon">
                                <i class="fas fa-globe"></i>
                            </span>
                            <span>Earth-Q</span>
                        </a>
                <!-- hamburguesa three layers -->
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div> 
    </section>
    <main>
            <header>
                <img src="../public/delivers/logo-earth-qv3.png" alt="Logo">
                <h1>MoviesAF</h1>
            </header>
            <div>
                <h3>Inicio de Sesión</h3>
            </div>
            <div>
                <!-- index.html -->
                <form action="/dato" method="POST">
                    <div>
                        <input name="User" class="texto1" type="text" placeholder="Usuario" required autocomplete="off" maxlength="20">
                    </div>
                    <div>
                        <input name="Password" class="texto2" type="password" placeholder="Contraseña" required autocomplete="off" maxlength="20">
                    </div>
                    <div>
                        <br>
                        <input class="boton" type="submit" value="Iniciar Sesión">
                    </div>
                    <div>
                        <a class="Recordar" href="/Iniciar" target="_blank">¿Olvidaste tu Contraseña?</a>
                        <a class="Registrar" href="/Registro" target="_blank">Registrate</a>
                    </div>
                </form> 
            </div>
        </main>

</body>
