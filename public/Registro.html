<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../public/css/views/registro/registro.css"/>
    <script src="main.js"></script>
</head>
<body>
    <main>
        <header>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbLeX1N5X9SGb7RWgcC7FWPtNnNTM2FA5jEu96ce0fQ5mEPJs" alt="Logo">
            <h1>MoviesAF</h1>
        </header>
        <div>
            <div>
                <h4>Registro</h4>
            </div>
            <form action="/Registrar" method="POST">
                <div>
                    <label for="idnombre">Nombre</label><br>
                    <input name="Nombre" type="text" id="idnombre">
                </div>
                <div>
                    <label for="idapellidos">Apellidos</label><br>
                    <input name="Apellidos" type="text" id="idapellidos">
                </div>
                <div>
                    <label for="idusuario">Usuario</label><br>
                    <input name="User" type="text" id="idusuario">
                </div>
                <div>
                    <label for="idcorreo">Correo electrónico</label><br>
                    <input name="Correo" type="text" id="idcorreo">
                </div>
                <div>
                    <label for="idcontra">Contraseña</label><br>
                    <input name="Password" type="text" id="idcontra">
                </div>
                <div>
                    <br>
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </main>
</body>
</html>id
